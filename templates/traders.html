<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Traders Solana</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="nav-menu">
        <a href="/" class="nav-link">Tokens</a>
        <a href="/traders" class="nav-link active">Traders</a>
    </nav>

    <div class="controls">
        <div class="time-range-selector">
            <label for="timeRange">Période :</label>
            <select id="timeRange">
                <option value="1D">24 heures</option>
                <option value="1W" selected>1 semaine</option>
                <option value="1M">1 mois</option>
            </select>
        </div>
    </div>

    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Chargement des données...</p>
    </div>

    <div id="errorMessage" class="error-message hidden"></div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Adresse</th>
                    <th>PnL</th>
                    <th>Trades</th>
                    <th>Volume</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tradersTableBody">
                <!-- Les données seront injectées ici via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/traders.js') }}"></script>
</body>
</html>
